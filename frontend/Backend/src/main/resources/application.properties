spring.application.name=backend

server.port=8027
# Spring Security Configuration
# creating a static username for the user, instead of using default username generated by spring security in console
spring.security.user.name=akash
# creating a static password for the user, instead of using random password generator generated by spring security in console
spring.security.user.password=


# once you initialized the username and password, no default username and password will be generated by spring security in console
# spring security will not generate any default username and password in console


# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3308/project_spring_boot_authentication
spring.datasource.username=root
spring.datasource.password=

# Hibernate Configuration
# if any schema changes are made in the database, it will automatically update the database schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Dialect is how Hibernate communicates with the database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration

logging.level.org.springframework.security=DEBUG


#email smtp setup
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true